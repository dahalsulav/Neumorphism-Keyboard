<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic UI Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Keyboard</h1>
    <div class="container">
        <div class="row row1">
            <button>Esc</button>
            <button>F1</button>
            <button>F2</button>
            <button>F3</button>
            <button>F4</button>
            <button>F5</button>
            <button>F6</button>
            <button>F7</button>
            <button>F8</button>
            <button>F9</button>
            <button>F10</button>
            <button>F11</button>
            <button>F12</button>
            <button>PrtScr</button>
            <button>Insert</button>
          
        </div>
        <div class="row row2">
            <button>~`</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-</button>
            <button>=</button>
            <button>Delete</button>
        </div>
        <div class="row row3">
            <button class="tab">Tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>[</button>
            <button>]</button>
            <button class="enter">Enter</button>
        </div>
        <div class="row row4">
            <button class="capslock">Caps Lock</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>;</button>
            <button>"</button>
            <button>\</button>
        </div>
        <div class="row row5">
            <button class="shift">Shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button><</button>
            <button>></button>
            <button>/</button>
            <button class="shift">Shift</button>
        </div>
        <div class="row row6">
            <button>Ctrl</button>
            <button>Fn</button>
            <button>⊞</button>
            <button>Alt</button>
            <button class="space">Space</button>
            <button>Alt Gr</button>
            <button>Ctrl</button>
            <button>←</button>
            <button>↑</button>
            <button>↓</button>
            <button>→</button>

        </div>
    </div>
</body>
</html>
